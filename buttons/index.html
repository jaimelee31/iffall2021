<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Jaime Lee</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="https://use.typekit.net/iky8vna.css">
        <link href="http://fonts.cdnfonts.com/css/bariol-regular-2" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/b79e74e298.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<main>
			<h1>Button Styling &mdash; Jaime Lee</h1>
			
            <div class="button_container">
                <a href="http://www.coca-cola.com/" target="_blank" id="coke">
                <img src="https://1000logos.net/wp-content/uploads/2016/11/Coca-Cola-Logo.png">
                </a>
            </div>

			<div class="button_container">
                <a href="http://www.apple.com/" target="_blank" id="apple"><i class="fa fa-apple"></i></a>
            </div>

            <div class="button_container">
                <a href="http://www.oldnavy.com/" target="_blank" id="oldnavy">
                    <p>OLD NAVY</p>
                </a>
            </div>

			<div class="button_container">
				<a href="https://www.fitbit.com/global/us/home" target="_blank" id="fitbit">fitbit</a>
			</div>

            <div class="button_container">
                <a href="http://www.harley-davidson.com/" target="_blank" id="harley">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Harley-Davidson_logo.svg/1200px-Harley-Davidson_logo.svg.png">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.michaelkors.com/" target="_blank" id="michael">
                <img src="https://logos-world.net/wp-content/uploads/2020/05/Michael-Kors-Symbol.png">
                </a>
            </div>

            <div class="button_container">
				<a href="http://www.samsung.com/us" target="_blank" id="samsung">
				<img id="one" src="https://logos-world.net/wp-content/uploads/2020/04/Samsung-Logo.png">
				<img id="two" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Samsung_Logo.svg/1280px-Samsung_Logo.svg.png"></a>
            </div>

            <div class="button_container">
                <a href="https://www.lyft.com/" target="_blank" id="lyft">
                <img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c525.png">
                </a>
            </div>
            
            <div class="button_container">
                <a href="http://www.newyorker.com/" target="_blank" id="newyorker">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/The_New_Yorker.svg/2560px-The_New_Yorker.svg.png"> 
                </a>
            </div>

            <div class="button_container">
				<a href="https://nerf.hasbro.com/en-us" target="_blank" id="nerf">
                    <img src="https://1000logos.net/wp-content/uploads/2018/04/NERF-logo.png"> 
                </a>
			</div>

            <div class="button_container">
				<a href="http://stlouis.craigslist.org/" target="_blank" id="craigslist">craigslist</a>
			</div>

            <div class="button_container">
				<a href="https://www.nbc.com/the-tonight-show" target="_blank" id="tonight">
                    <img src=" https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/The_Tonight_Show_Starring_Jimmy_Fallon.svg/2048px-The_Tonight_Show_Starring_Jimmy_Fallon.svg.png"> 
                </a>
			</div>

            <div class="button_container">
                <a href="https://www.hsn.com/" target="_blank" id="hsn">HSN</a>
            </div>

            <div class="button_container">
                <a href="https://www.facebook.com/" target="_blank" id="facebook"> <i class="fab fa-facebook"></i>
                    <p>facebook</p>
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.foreflight.com/" target="_blank" id="foreflight"> <i class="fas fa-plane"></i> <p>ForeFlight</p></a>
            </div>

            <div class="button_container">
                <a href="http://www.cartoonnetwork.com/" target="_blank" id="cn"> 
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Cartoon_Network_logo.svg/1000px-Cartoon_Network_logo.svg.png" class=cn>
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.explodingkittens.com/" target="_blank" id="kittens"><img src="http://assets.stickpng.com/images/600c80b780244200047b005a.png">
                    <div class="kittencircle"></div>
                </a>
             </div>

             <div class="button_container">
                <a href="https://www.nike.com/" target="_blank" id="nike"><img src="https://logos-world.net/wp-content/uploads/2020/04/Nike-Logo.png"></a>
            </div>

            <div class="button_container">
				<a href="https://www.missouribotanicalgarden.org/" target="_blank" id="garden">MISSOURI BOTANICAL GARDEN</a>
			</div>

            <div class="button_container">
                <a href="https://www.army.mil/" target="_blank" id="army"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Logo_of_the_United_States_Army.svg/1200px-Logo_of_the_United_States_Army.svg.png"></a>
            </div>

		</main>	
	</body>
</html>
